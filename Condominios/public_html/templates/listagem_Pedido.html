<table class="table table-striped table-hover" >
    <h2>Pedidos</h2>
    <thead>
        <tr>
            <th>Código</th>
            <th>Valor total</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="Pedido in Pedidos track by $index">
            <td>{{Pedido.id}}</td>
            <td>{{Pedido.valor_total}}</td>
            <td>{{Pedido.status}}</td>
            <td><a href="#!/cadastro_Pedido/{{Pedido.id}}" class="btn btn-info">editar</a>   
            <button ng-click="excluir(Pedido)" class="btn btn-danger">Excluir</button></td>
        </tr>
    </tbody>
</table>
<a href="#!/cadastro_Pedido" class="btn btn-success">Novo</a>
