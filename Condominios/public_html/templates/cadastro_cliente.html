<h1>Cliente</h1>

<form> 
    <label for="codigo">Código :</label>
    <input id="id" name="id" type="text" ng-model="clientes.id"/>
    <br>
    <label for="nome">Nome :</label>
    <input id="nome" name="nome" type="text" ng-model="clientes.nome"/>
    <br>
    <label for="endereco">Endereço:</label>
    <input id="endereco" name="endereco" type="text" ng-model="clientes.endereco"/>
    <br>
    <label for="telefone">Telefone:</label>
    <input id="telefone" name="telefone" type="text" ng-model="clientes.telefone"/>
    <br>
    <label for="cnpj">CNPJ:</label>
    <input id="cnpj" name="cnpj" type="text" ng-model="clientes.cnpj"/>
    <br>
    <button ng-click="salvar(clientes)">Salvar</button>
    <br>
    <button ng-click="cancelar(clientes)">Cancelar</button>
</form>
