<h1>Fornecedores</h1>

<form> 
    <label for="codigo">Código :</label>
    <input id="id" name="id" type="text" ng-model="fornecedores.id"/>
    <br>
    <label for="nome">Nome :</label>
    <input id="nome" name="nome" type="text" ng-model="fornecedores.nome"/>
    <br>
    <label for="endereco">Endereço:</label>
    <input id="endereco" name="endereco" type="text" ng-model="fornecedores.endereco"/>
    <br>
    <label for="telefone">Telefone:</label>
    <input id="telefone" name="telefone" type="text" ng-model="fornecedores.telefone"/>
    <br>
    <label for="cnpj">CNPJ:</label>
    <input id="cnpj" name="cnpj" type="text" ng-model="fornecedores.cnpj"/>
    <br>
    <button ng-click="salvar(fornecedores)">Salvar</button>
    <br>
    <button ng-click="cancelar(fornecedores)">Cancelar</button>
</form>
