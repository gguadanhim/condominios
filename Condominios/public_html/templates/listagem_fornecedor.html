<h1>Fornecedores</h1>

<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>endereço</th>
            <th>CNPJ</th>
            <th>Telefone</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fornecedor in fornecedores track by $index">
            <td>{{fornecedor.id}}</td>
            <td>{{fornecedor.nome}}</td>
            <td>{{fornecedor.endereco}}</td>
            <td>{{fornecedor.cnpj}}</td>
            <td>{{fornecedor.telefone}}</td>
            <td><a href="" ng-click="excluir(fornecedor)">excluir</a></td>
            <td><a href="#!/cadastro_fornecedor/{{fornecedor.id}}">editar</a></td>   
        </tr>
    </tbody>
</table>

<a href="#!/cadastro_fornecedor">Novo</a>
